<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Lotto Number Generator</h1>
        <div class="theme-switcher">
            <label for="theme-switch">Dark Mode</label>
            <input type="checkbox" id="theme-switch">
        </div>
    </header>
    <main>
        <div class="lotto-container">
            <div id="lotto-sets-container">
                <!-- Sets of numbers will be generated here -->
            </div>
            <button id="generate-btn">Generate Numbers</button>
        </div>
        <div class="giscus-container">
            <script src="https://giscus.app/client.js"
                    data-repo="YOUR_GITHUB_REPO"
                    data-repo-id="YOUR_REPO_ID"
                    data-category="YOUR_CATEGORY_NAME"
                    data-category-id="YOUR_CATEGORY_ID"
                    data-mapping="pathname"
                    data-strict="0"
                    data-reactions-enabled="1"
                    data-emit-metadata="0"
                    data-input-position="bottom"
                    data-theme="dark"
                    data-lang="ko"
                    crossorigin="anonymous"
                    async>
            </script>
        </div>
        <div class="contact-container">
            <h2>Partnership Inquiry</h2>
            <form action="https://formspree.io/f/mbdakrbd" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Your Company</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
